plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'cloud.sulfura'
version = 'unspecified'

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'cloud.sulfura'
            artifactId = 'gen-d-annotation-processor'
            version = '1.1.0-SNAPSHOT'

            from components.java
        }
    }
}

dependencies {
    implementation project(':gen-d-api')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}